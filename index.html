<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Counter Game</title>
	<meta name="Counter Game" content="d3">
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>COUNTER GAME</h1>
    <div class="display"></div>
	<div class="control">
		<textarea cols="50" readonly rows="8">Cover the map in the least amount of turns possible!

		AVOID THE RED LANDMINES!
	</textarea>
	<br>
		<textarea cols="50" readonly rows="8">Counter Controls
W : move up
S : move down
D : move right
A : move left

**Use white box below to input controls**
</textarea> 
		<br>
		<textarea cols="50" id="commands" rows="8"></textarea>	
	</div>
	

<script src="js/main.js"></script>
</body>
</html>
